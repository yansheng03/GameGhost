<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="CSS/styleContact.css" />
    <title>Game Ghost - Your Gaming E-Commerce Destination</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="Image/Game Ghost Banner.png" height="600px" width="1400px" alt="Game Ghost Logo">
        </div>
    </header>
    <nav>
        <a href="GameGhost.html">Home</a>
        <a href="AboutGameGhost.html">About</a>
        <a href="ContactGameGhost.html">Contact Us</a>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="dates">
        <h2>Dates</h2>
        <p>Date of Creation: 17/11/2023</p>
        <p>Date of Data Collection: 23/11/2023</p>
        <p>Date of Latest Modification: 11/12/2023</p>
    </section>

    <script src="Javascript/scriptContact.js"></script>
